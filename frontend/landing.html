<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="styler.css">
      <!-- Add your favicon below -->
      <link rel="icon" type="image/png" href="home.svg">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Add the slide-in class to body on page load
            document.body.classList.add('slide-in');
        });
    </script>
    <!-- Additional head content can be added here -->
</head>

<body>
    <!-- Add this inside the <body> tag at the top -->
    <img src="EduConnectIcon.png" alt="EduConnect Logo" class="top-left-logo2">

    <div class="landing-container">
        <!-- Explanatory text -->
        <div class="explanation-text">
            <p>Select 'Professor' to discover your AI-matched academic teachers, 
                <br> or opt for 'Class Schedule' to let AI expertly orchestrate your timetable.</p>
        </div>

        <!-- Using images as buttons -->
        <div class="button-container">
            <div class="image-container">
                <span class="image-label">Professor</span>
                <a href="profrecs.html">
                    <img src="professorIcon.png" alt="Profrecs" />
                </a>
            </div>
            <div class="image-container">
                <span class="image-label">Class Schedule</span><br>
                <a href="class_schedule.html">
                    <img src="classIcon.png" alt="Class Schedule" />
                </a>
            </div>
        </div>
    </div>
    <!-- Additional body content can be added here -->
    <script src="index.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Slide-in effect for page load
            document.body.classList.add('slide-in');
    
            // Add slide-out transition for navigation links
            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function(event) {
                    if (this.href) {
                        event.preventDefault();
                        var destination = this.href;
    
                        document.body.classList.add('slide-out');
    
                        setTimeout(function() {
                            window.location.href = destination;
                        }, 500); // Duration should match your CSS animation
                    }
                });
            });
        });
    </script>
    
    
</body>
</html>
